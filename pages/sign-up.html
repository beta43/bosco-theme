<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link
      rel="shortcut icon"
      href="/assets/icons/shop.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/styles/css/style.min.css" />
  </head>
  <body>
    <main class="main-log">
      <div class="card">
        <div class="title">Logo</div>
        <div class="sub-title">Créer mon compte</div>
        <form>
          <div class="form-group">
            <label for="nom">Noms</label>
            <input
              class="input-control"
              type="text"
              id="nom"
              placeholder="Entrer votre nom complet"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="input-control"
              type="email"
              id="email"
              placeholder="Entrer votre adresse email"
            />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              class="input-control"
              type="password"
              id="password"
              placeholder="Entrer votre mot de passe"
            />
          </div>
          <div class="form-group">
            <button>Créer mon compte</button>
          </div>
        </form>
        <p class="text-buttom">
          Vous avez déja un compte!
          <a href="/pages/login.html">Connectez-vous</a>
        </p>
      </div>
      <div class="card-right">
        <p>
          Créer votre profil prestateur <br />
          et poster vos produits et <br />
          services
        </p>
        <a class="button" href="/pages/sign-up-prestator.html"
          >Je suis un prestateur</a
        >
      </div>
    </main>
  </body>
</html>
