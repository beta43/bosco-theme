<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/icons/shop.png"
      type="image/x-icon"
    />
    <title>login</title>
    <link rel="stylesheet" href="/assets/styles/css/style.min.css" />
  </head>
  <body>
    <main class="main-log">
      <div class="card">
        <div class="title">Logo</div>
        <div class="sub-title">Se connecter</div>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="input-control"
              type="email"
              id="email"
              placeholder="Entrer votre adresse email"
            />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              class="input-control"
              type="password"
              id="password"
              placeholder="Entrer votre mot de passe"
            />
          </div>
          <p class="span"><a href="#">Mot de passe oublié</a></p>
          <div class="form-group">
            <button>Se connecter</button>
          </div>
        </form>
        <p class="text-buttom">
          Vous n’avez pas un compte!
          <a href="/pages/sign-up.html"> Créer un nouveau</a>
        </p>
      </div>
    </main>
  </body>
</html>
